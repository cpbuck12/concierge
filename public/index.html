<script type='text/javascript'>
/* Begin snippet for JQueryPlugin(messagepump) */
(function($)  {
  var methods =
  {
    /* start of methods */
    post : function(options)
    {
      return this.each(

	function()
	{
		if(!jQuery.isFunction(options))
			return;
        var jqthis = $(this);
        var data = jqthis.data("post");
        if(!data)
			return;
		jqthis.queue("post",options);
	});
    }, /* end of method and start of next method */
    send : function(options)
    {
      return this.each(

	function()
	{
		if(!jQuery.isFunction(options))
			return;
        var jqthis = $(this);
        var data = jqthis.data("send");
        if(!data)
			return;
		jqthis.queue("send",options);
	});
    }, /* end of method and start of next method */
    init : function(options)
    {
      return this.each(
				
	function()
    {
        var jqthis = $(this)
        var data = jqthis.data("messagepump");
        if(!data)
        {
        	jqthis.data("messagepump",
            {
				target : jqthis,
				interval : 0 /* milliseconds */
			});
        }
		jqthis.data("send",[]);
		jqthis.data("post",[]);
    });
    }, /* end of method and start of next method */
    setinterval : function(options)
    {
      return this.each(
      function()
      {
        var opts = options || { delay : 0 };
        var jqthis = $(this)
				
        var data = jqthis.data("messagepump");
        if(typeof data.intervalID !== "undefined" && data.intervalID)
        {
          window.clearInterval(data.intervalID);
        }
        if(opts.delay === 0)
        {
          if(typeof data.intervalID !== undefined)
          {
            delete data.intervalID;
          }
          return;
        }
        data.intervalID = window.setInterval(function() {
				if(jqthis.queue("send").length > 0)
				{
					jqthis.dequeue("send");
					return;
				}
				if(jqthis.queue("post").length > 0)
				{
					jqthis.dequeue("post");
					return;
				}
        }, opts.delay);
      });
    }
    /* end of methods */
  };
  $.fn.messagepump = function(method)
  {
    if ( methods[method] )
    {
      return methods[ method ].apply( this, Array.prototype.slice.call( arguments, 1 ));
    }
    else if ( typeof method === 'object' || ! method )
    {
      return methods.init.apply( this, arguments );
    }
    else
    {
      $.error( 'Method ' +  method + ' does not exist on jQueryPlugin' );
    }
  };
})(jQuery);
/* End snippet for JQueryPlugin(messagepump) */
</script>
